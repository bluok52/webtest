<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고려사이버대학교 홍보</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    .hero-section {
      background-color: #003366;
      color: white;
      padding: 50px 0;
    }

    .feature-icon {
      font-size: 50px;
      color: #003366;
    }

    .feature-section {
      padding: 30px 0;
    }

    .footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero-section text-center">
    <div class="container">
      <h1 class="display-4">고려사이버대학교</h1>
      <p class="lead">디지털 시대에 맞는 혁신적인 온라인 교육</p>
      <a href="#contact" class="btn btn-light btn-lg">더 알아보기</a>
    </div>
  </section>

  <!-- About Section -->
  <section class="container text-center my-5">
    <h2>왜 고려사이버대학교인가?</h2>
    <p>고려사이버대학교는 뛰어난 교수진과 혁신적인 학습 방법으로 여러분의 미래를 준비합니다.</p>
  </section>

  <!-- Features Section -->
  <section class="container feature-section">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="feature-icon">
          <i class="bi bi-person-badge"></i>
        </div>
        <h4>전문 교수진</h4>
        <p>각 분야 최고의 교수들이 지도하는 맞춤형 교육</p>
      </div>
      <div class="col-md-4">
        <div class="feature-icon">
          <i class="bi bi-laptop"></i>
        </div>
        <h4>온라인 학습 시스템</h4>
        <p>어디서든, 언제든 학습할 수 있는 디지털 환경</p>
      </div>
      <div class="col-md-4">
        <div class="feature-icon">
          <i class="bi bi-briefcase"></i>
        </div>
        <h4>취업 및 경력 개발</h4>
        <p>실무 중심 교육과 취업 연계 프로그램 제공</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="footer text-center">
    <div class="container">
      <h4>고려사이버대학교와 함께 미래를 준비하세요!</h4>
      <p>문의: <a href="mailto:info@kumoh.ac.kr" class="text-light">info@kumoh.ac.kr</a></p>
      <p>전화: <a href="tel:+82212345678" class="text-light">02-1234-5678</a></p>
    </div>
  </section>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
